name: Build OAAX runtimes

on:
  push:
    # branches:
    #   - main

jobs:
  build-runtime-for-x86_64-ubuntu-20-04:
    timeout-minutes: 10  # Set a timeout of 10 minutes for the job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: 'recursive'
          lfs: true

      - name: Install s3cmd and Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y s3cmd
          pip install requests beautifulsoup4

      - name: Configure s3cmd
        run: |
          cat > ~/.s3cfg <<EOF
          [default]
          access_key = ${{ secrets.S3_ACCESS_KEY }}
          secret_key = ${{ secrets.S3_SECRET_KEY }}
          bucket_location = us-east-1
          host_base = ${{ secrets.S3_ENDPOINT_URL }}
          host_bucket = %(bucket)s.${{ secrets.S3_ENDPOINT_URL }}
          use_https = True
          EOF

      - name: Download DX RT
        run: |
          export DX_USERNAME="${{ secrets.DX_USERNAME }}"
          export DX_PASSWORD="${{ secrets.DX_PASSWORD }}"
          cd runtime-library
          ./download_dxrt.sh

      - name: Compile runtime
        run: |
          cd runtime-library
          ./build-runtimes.sh --os 20.04

      - name: Determine version
        run: |
          if [ -f VERSION ]; then
            version=$(cat VERSION)
          else
            exit 1
          fi
          echo "version=$version" >> $GITHUB_ENV

      - name: Upload runtimes to S3
        run: |
          # get the path to the library file
          library_file=$(find runtime-library/artifacts -name "*.so" | head -n 1)
          s3cmd put "$library_file" "s3://oaax/runtimes/${{ env.version }}/DEEPX/Ubuntu/20.04/x86_64/library.tar.gz"
